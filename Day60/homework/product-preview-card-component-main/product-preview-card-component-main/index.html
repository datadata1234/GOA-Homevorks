<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="./images/image-product-desktop.jpg" alt="Product Image">
        </div>
        <div class="content">
            <p class="product-category">PERFUME</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p class="current-price">$149.99</p>
                <p class="original-price"><del>$169.99</del></p>
            </div>
            <button class="add-to-cart">
                <img src="./images/icon-cart.svg" alt="Cart Icon"> Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
