<!-- შექმენით სამი div თითოეულ divში იყოს 3 ტექსტური ელემენტი,

დააიმპორტეთ თქვენი საყვარელი ფონტები და თითოეულ დივებში მყოფ ელემენტს მივანიჭოთგანსხვავებული ფონტი და ტექსტის დეკორაციები.
