        console.log(5 + 5)

        // NO

        console.log("Data" + "Shavadze")

        // 5) კომენტარის სახით ახსენით რა არის JavaScript და რაში გამოიყენება იგი.

        // JavaScript არის ვებ-გვერდების ინტერაქტიულობის ენა.
        //  მისი საშუალებით საიტები ხდება დინამიური და რეაგირებს მომხმარებლის ქმედებებზე. ასევე გამოიყენება სერვერულ მხარესაც 
    </script>
